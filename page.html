<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regions Mortgage Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <div class="login-container">
            <div class="logo">
                <img  src="https://www.regions.com/-/media/Images/Logo/Desktop/header-logo-desktop-regions-standard.svg?revision=5073573a-233c-4471-a6dc-112e6b2cc767" alt="my pic"/>
              <div class="customer">
                <label>Are you a new customer? </label>
            </div>
                <div class="scrool-btn">
              
                   
                <button class="enroll-btn">Enroll Now</button>
         
                 <div class="tooltip">
                    <ul>
                        <li>Enroll now to:</li>
                        <li>✔️ Access your loans online</li>
                        <li>✔️ Pay your mortgage online</li>
                        <li>✔️ View your mortgage statements</li>
                    </ul>
                </div>
            </div>
            </div>

            <div class="login-page">
            <h1>Welcome Back</h1>
            <p>Sign in to your Regions MyMortgage account</p>
            <form id="loginForm">
                <label for="online-id">Online ID</label>
                <input type="text" id="online-id" name="online-id" placeholder="Online ID">
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password">
                
                <label>
                    <input type="checkbox" name="remember-me"> Remember me
                </label>
                
                <button type="submit">Login</button>
            </form>
        </div>
            <div class="links">
                <a href="#">Forgot Online ID?</a> |
                <a href="#">Forgot Password?</a>
            </div>
        </div>
        <div class="image-container">
            <img src="home.jpg" alt="House" id="houseImage">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
